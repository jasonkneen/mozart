    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e5e5e5;
            margin: 0;
            overflow: hidden;
        }
        .geist-mono {
            font-family: 'Geist Mono', monospace;
        }
        .glass {
            background: rgba(13, 13, 13, 0.9);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-item-active {
            background: rgba(255, 255, 255, 0.05);
            border-left: 2px solid #3b82f6;
        }
        @keyframes rotate-border {
            0% { --border-angle: 0deg; }
            100% { --border-angle: 360deg; }
        }
        @property --border-angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }
        .plan-mode-border {
            --border-angle: 0deg;
            border: 2px solid transparent !important;
            border-radius: 1rem;
            background: 
                linear-gradient(#0A0A0A, #0A0A0A) padding-box,
                conic-gradient(from var(--border-angle), #f87171 0%, transparent 10%, transparent 40%, #f87171 50%, transparent 60%, transparent 90%, #f87171 100%) border-box;
            animation: rotate-border 4s linear infinite;
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
