
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozart - AI Agent Orchestrator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* ========================================
           DESIGN TOKEN SYSTEM
           ======================================== */
        :root {
            /* === DARK THEME (Default) === */
            
            /* Backgrounds - Layered from darkest to lightest */
            --bg-base: #181818;
            --bg-surface: #1e1e1e;
            --bg-elevated: #262626;
            --bg-overlay: #2e2e2e;
            --bg-hover: #353535;
            --bg-active: #404040;
            
            /* Text - Semantic opacity levels */
            --text-primary: #f5f5f5;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --text-muted: rgba(255, 255, 255, 0.3);
            --text-disabled: rgba(255, 255, 255, 0.2);
            --text-inverse: #181818;
            
            /* Borders */
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-default: rgba(255, 255, 255, 0.12);
            --border-strong: rgba(255, 255, 255, 0.2);
            --border-focus: rgba(59, 130, 246, 0.5);
            
            /* Accent Colors - Blue (Primary) */
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-active: #1d4ed8;
            --accent-muted: rgba(59, 130, 246, 0.2);
            --accent-subtle: rgba(59, 130, 246, 0.1);
            --accent-text: #60a5fa;
            
            /* Status Colors */
            --success: #22c55e;
            --success-muted: rgba(34, 197, 94, 0.2);
            --success-text: #4ade80;
            
            --warning: #f59e0b;
            --warning-muted: rgba(245, 158, 11, 0.2);
            --warning-text: #fbbf24;
            
            --error: #ef4444;
            --error-muted: rgba(239, 68, 68, 0.2);
            --error-text: #f87171;
            
            --info: #06b6d4;
            --info-muted: rgba(6, 182, 212, 0.2);
            --info-text: #22d3ee;
            
            /* Interactive States */
            --interactive-hover: rgba(255, 255, 255, 0.05);
            --interactive-active: rgba(255, 255, 255, 0.1);
            --interactive-selected: rgba(59, 130, 246, 0.15);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.6);
            
            /* Glass Effects */
            --glass-bg: rgba(30, 30, 30, 0.9);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            /* Scrollbar */
            --scrollbar-thumb: rgba(255, 255, 255, 0.15);
            --scrollbar-thumb-hover: rgba(255, 255, 255, 0.25);
            
            /* Typography - Font Families */
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'Geist Mono', ui-monospace, 'SF Mono', monospace;
            
            /* Typography - Font Sizes (Major Third Scale: 1.25) */
            --text-2xs: 0.625rem;   /* 10px */
            --text-xs: 0.6875rem;   /* 11px */
            --text-sm: 0.8125rem;   /* 13px */
            --text-base: 0.875rem;  /* 14px - app default */
            --text-md: 0.9375rem;   /* 15px */
            --text-lg: 1rem;        /* 16px */
            --text-xl: 1.125rem;    /* 18px */
            --text-2xl: 1.25rem;    /* 20px */
            --text-3xl: 1.5rem;     /* 24px */
            --text-4xl: 1.875rem;   /* 30px */
            
            /* Typography - Line Heights */
            --leading-none: 1;
            --leading-tight: 1.25;
            --leading-snug: 1.375;
            --leading-normal: 1.5;
            --leading-relaxed: 1.625;
            --leading-loose: 2;
            
            /* Typography - Font Weights */
            --font-light: 300;
            --font-normal: 400;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
            
            /* Typography - Letter Spacing */
            --tracking-tighter: -0.05em;
            --tracking-tight: -0.025em;
            --tracking-normal: 0;
            --tracking-wide: 0.025em;
            --tracking-wider: 0.05em;
            --tracking-widest: 0.1em;
            
            /* Spacing Scale (for reference) */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            
            /* Animation - Durations */
            --duration-instant: 75ms;
            --duration-fast: 150ms;
            --duration-normal: 200ms;
            --duration-slow: 300ms;
            --duration-slower: 500ms;
            
            /* Animation - Easings */
            --ease-linear: linear;
            --ease-default: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-in: cubic-bezier(0.4, 0, 1, 1);
            --ease-out: cubic-bezier(0, 0, 0.2, 1);
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
        }

        [data-theme="light"] {
            /* === LIGHT THEME === */
            
            /* Backgrounds */
            --bg-base: #f8f9fa;
            --bg-surface: #ffffff;
            --bg-elevated: #f1f3f4;
            --bg-overlay: #e8eaed;
            --bg-hover: #dadce0;
            --bg-active: #c5c8cc;
            
            /* Text */
            --text-primary: #202124;
            --text-secondary: rgba(0, 0, 0, 0.7);
            --text-tertiary: rgba(0, 0, 0, 0.5);
            --text-muted: rgba(0, 0, 0, 0.3);
            --text-disabled: rgba(0, 0, 0, 0.2);
            --text-inverse: #f5f5f5;
            
            /* Borders */
            --border-subtle: rgba(0, 0, 0, 0.06);
            --border-default: rgba(0, 0, 0, 0.1);
            --border-strong: rgba(0, 0, 0, 0.2);
            --border-focus: rgba(59, 130, 246, 0.5);
            
            /* Accent Colors - Blue */
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --accent-active: #1e40af;
            --accent-muted: rgba(37, 99, 235, 0.15);
            --accent-subtle: rgba(37, 99, 235, 0.08);
            --accent-text: #1d4ed8;
            
            /* Status Colors */
            --success: #16a34a;
            --success-muted: rgba(22, 163, 74, 0.15);
            --success-text: #15803d;
            
            --warning: #d97706;
            --warning-muted: rgba(217, 119, 6, 0.15);
            --warning-text: #b45309;
            
            --error: #dc2626;
            --error-muted: rgba(220, 38, 38, 0.15);
            --error-text: #b91c1c;
            
            --info: #0891b2;
            --info-muted: rgba(8, 145, 178, 0.15);
            --info-text: #0e7490;
            
            /* Interactive States */
            --interactive-hover: rgba(0, 0, 0, 0.04);
            --interactive-active: rgba(0, 0, 0, 0.08);
            --interactive-selected: rgba(37, 99, 235, 0.12);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.15);
            
            /* Glass Effects */
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(0, 0, 0, 0.08);
            
            /* Scrollbar */
            --scrollbar-thumb: rgba(0, 0, 0, 0.15);
            --scrollbar-thumb-hover: rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-primary);
            margin: 0;
            overflow: hidden;
        }
        .geist-mono {
            font-family: 'Geist Mono', monospace;
        }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border-default);
        }
        .sidebar-item-active {
            background: var(--bg-hover);
            border-left: 2px solid #3b82f6;
        }
        @keyframes rotate-border {
            0% { --border-angle: 0deg; }
            100% { --border-angle: 360deg; }
        }
        @property --border-angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }
        .plan-mode-border {
            --border-angle: 0deg;
            border: 2px solid transparent !important;
            border-radius: 1rem;
            background:
                linear-gradient(var(--bg-surface), var(--bg-surface)) padding-box,
                conic-gradient(from var(--border-angle), #f87171 0%, transparent 10%, transparent 40%, #f87171 50%, transparent 60%, transparent 90%, #f87171 100%) border-box;
            animation: rotate-border 4s linear infinite;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        /* ========================================
           UTILITY CLASSES (Theme-Aware)
           ======================================== */
        
        /* Backgrounds */
        .bg-base { background-color: var(--bg-base); }
        .bg-surface { background-color: var(--bg-surface); }
        .bg-elevated { background-color: var(--bg-elevated); }
        .bg-overlay { background-color: var(--bg-overlay); }
        .bg-hover { background-color: var(--bg-hover); }
        .bg-active { background-color: var(--bg-active); }
        .bg-accent { background-color: var(--accent); }
        .bg-accent-muted { background-color: var(--accent-muted); }
        .bg-accent-subtle { background-color: var(--accent-subtle); }
        .bg-success-muted { background-color: var(--success-muted); }
        .bg-warning-muted { background-color: var(--warning-muted); }
        .bg-error-muted { background-color: var(--error-muted); }
        .bg-info-muted { background-color: var(--info-muted); }
        .bg-interactive-hover { background-color: var(--interactive-hover); }
        .bg-interactive-active { background-color: var(--interactive-active); }
        .bg-interactive-selected { background-color: var(--interactive-selected); }
        
        /* Text */
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .text-tertiary { color: var(--text-tertiary); }
        .text-muted { color: var(--text-muted); }
        .text-disabled { color: var(--text-disabled); }
        .text-inverse { color: var(--text-inverse); }
        .text-accent { color: var(--accent-text); }
        .text-success { color: var(--success-text); }
        .text-warning { color: var(--warning-text); }
        .text-error { color: var(--error-text); }
        .text-info { color: var(--info-text); }
        
        /* Borders */
        .border-subtle { border-color: var(--border-subtle); }
        .border-default { border-color: var(--border-default); }
        .border-strong { border-color: var(--border-strong); }
        .border-focus { border-color: var(--border-focus); }
        .border-accent { border-color: var(--accent); }
        .border-success { border-color: var(--success); }
        .border-warning { border-color: var(--warning); }
        .border-error { border-color: var(--error); }
        
        /* Shadows */
        .shadow-theme-sm { box-shadow: var(--shadow-sm); }
        .shadow-theme-md { box-shadow: var(--shadow-md); }
        .shadow-theme-lg { box-shadow: var(--shadow-lg); }
        .shadow-theme-xl { box-shadow: var(--shadow-xl); }
        
        /* Focus Ring */
        .focus-ring:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--bg-base), 0 0 0 4px var(--accent);
        }
        .focus-ring:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px var(--bg-base), 0 0 0 4px var(--accent);
        }
        
        /* Transitions */
        .transition-theme {
            transition-property: color, background-color, border-color, box-shadow;
            transition-duration: var(--duration-normal);
            transition-timing-function: var(--ease-default);
        }
        .transition-fast { transition-duration: var(--duration-fast); }
        .transition-slow { transition-duration: var(--duration-slow); }
        
        /* Interactive States (hover utilities) */
        .hover\:bg-hover:hover { background-color: var(--bg-hover); }
        .hover\:bg-active:hover { background-color: var(--bg-active); }
        .hover\:bg-interactive:hover { background-color: var(--interactive-hover); }
        .hover\:text-primary:hover { color: var(--text-primary); }
        .hover\:text-secondary:hover { color: var(--text-secondary); }
        .hover\:text-accent:hover { color: var(--accent-text); }
        .hover\:border-default:hover { border-color: var(--border-default); }
        .hover\:border-strong:hover { border-color: var(--border-strong); }
        
        /* Status Indicator Dots */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .status-dot-success { background-color: var(--success); }
        .status-dot-warning { background-color: var(--warning); }
        .status-dot-error { background-color: var(--error); }
        .status-dot-info { background-color: var(--info); }

        /* Light mode overrides for hardcoded white text */
        [data-theme="light"] .text-white { color: #202124 !important; }
        [data-theme="light"] .text-white\/90 { color: rgba(32, 33, 36, 0.9) !important; }
        [data-theme="light"] .text-white\/80 { color: rgba(32, 33, 36, 0.8) !important; }
        [data-theme="light"] .text-white\/70 { color: rgba(32, 33, 36, 0.7) !important; }
        [data-theme="light"] .text-white\/60 { color: rgba(32, 33, 36, 0.6) !important; }
        [data-theme="light"] .text-white\/50 { color: rgba(32, 33, 36, 0.5) !important; }
        [data-theme="light"] .text-white\/40 { color: rgba(32, 33, 36, 0.4) !important; }
        [data-theme="light"] .text-white\/30 { color: rgba(32, 33, 36, 0.3) !important; }
        [data-theme="light"] .text-white\/20 { color: rgba(32, 33, 36, 0.2) !important; }
        [data-theme="light"] .text-\[\#E5E5E5\] { color: #202124 !important; }

        /* Light mode hover state overrides */
        [data-theme="light"] .hover\:text-white:hover { color: #202124 !important; }
        [data-theme="light"] .hover\:text-white\/60:hover { color: rgba(32, 33, 36, 0.6) !important; }
        [data-theme="light"] .hover\:text-white\/50:hover { color: rgba(32, 33, 36, 0.5) !important; }
        [data-theme="light"] .group-hover\:text-white:hover { color: #202124 !important; }

        /* Light mode background overrides */
        [data-theme="light"] .bg-white\/5 { background-color: rgba(0, 0, 0, 0.03) !important; }
        [data-theme="light"] .bg-white\/10 { background-color: rgba(0, 0, 0, 0.06) !important; }
        [data-theme="light"] .hover\:bg-white\/5:hover { background-color: rgba(0, 0, 0, 0.03) !important; }
        [data-theme="light"] .hover\:bg-white\/10:hover { background-color: rgba(0, 0, 0, 0.06) !important; }

        /* Light mode border overrides */
        [data-theme="light"] .border-white\/5 { border-color: rgba(0, 0, 0, 0.06) !important; }
        [data-theme="light"] .border-white\/10 { border-color: rgba(0, 0, 0, 0.1) !important; }
        [data-theme="light"] .hover\:border-white\/10:hover { border-color: rgba(0, 0, 0, 0.1) !important; }

        /* Light mode placeholder text */
        [data-theme="light"] .placeholder\:text-white\/30::placeholder { color: rgba(32, 33, 36, 0.4) !important; }

        /* ========================================
           TYPOGRAPHY UTILITIES
           ======================================== */
        
        /* Font Families */
        .font-sans { font-family: var(--font-sans); }
        .font-mono { font-family: var(--font-mono); }
        
        /* Font Sizes */
        .type-2xs { font-size: var(--text-2xs); }
        .type-xs { font-size: var(--text-xs); }
        .type-sm { font-size: var(--text-sm); }
        .type-base { font-size: var(--text-base); }
        .type-md { font-size: var(--text-md); }
        .type-lg { font-size: var(--text-lg); }
        .type-xl { font-size: var(--text-xl); }
        .type-2xl { font-size: var(--text-2xl); }
        .type-3xl { font-size: var(--text-3xl); }
        .type-4xl { font-size: var(--text-4xl); }
        
        /* Semantic Typography Presets */
        .type-display {
            font-size: var(--text-4xl);
            font-weight: var(--font-bold);
            line-height: var(--leading-tight);
            letter-spacing: var(--tracking-tight);
        }
        .type-heading-lg {
            font-size: var(--text-2xl);
            font-weight: var(--font-semibold);
            line-height: var(--leading-tight);
        }
        .type-heading {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            line-height: var(--leading-snug);
        }
        .type-heading-sm {
            font-size: var(--text-base);
            font-weight: var(--font-semibold);
            line-height: var(--leading-snug);
        }
        .type-body-lg {
            font-size: var(--text-md);
            font-weight: var(--font-normal);
            line-height: var(--leading-relaxed);
        }
        .type-body {
            font-size: var(--text-base);
            font-weight: var(--font-normal);
            line-height: var(--leading-normal);
        }
        .type-body-sm {
            font-size: var(--text-sm);
            font-weight: var(--font-normal);
            line-height: var(--leading-normal);
        }
        .type-caption {
            font-size: var(--text-xs);
            font-weight: var(--font-medium);
            line-height: var(--leading-normal);
        }
        .type-overline {
            font-size: var(--text-2xs);
            font-weight: var(--font-semibold);
            line-height: var(--leading-normal);
            letter-spacing: var(--tracking-widest);
            text-transform: uppercase;
        }
        .type-code {
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            line-height: var(--leading-relaxed);
        }
        .type-code-sm {
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            line-height: var(--leading-normal);
        }
        
        /* Line Heights */
        .leading-none { line-height: var(--leading-none); }
        .leading-tight { line-height: var(--leading-tight); }
        .leading-snug { line-height: var(--leading-snug); }
        .leading-normal { line-height: var(--leading-normal); }
        .leading-relaxed { line-height: var(--leading-relaxed); }
        .leading-loose { line-height: var(--leading-loose); }
        
        /* Font Weights */
        .font-light { font-weight: var(--font-light); }
        .font-normal { font-weight: var(--font-normal); }
        .font-medium { font-weight: var(--font-medium); }
        .font-semibold { font-weight: var(--font-semibold); }
        .font-bold { font-weight: var(--font-bold); }
        
        /* Letter Spacing */
        .tracking-tighter { letter-spacing: var(--tracking-tighter); }
        .tracking-tight { letter-spacing: var(--tracking-tight); }
        .tracking-normal { letter-spacing: var(--tracking-normal); }
        .tracking-wide { letter-spacing: var(--tracking-wide); }
        .tracking-wider { letter-spacing: var(--tracking-wider); }
        .tracking-widest { letter-spacing: var(--tracking-widest); }

        /* ========================================
           ANIMATION UTILITIES
           ======================================== */
        
        /* Transition Durations */
        .duration-instant { transition-duration: var(--duration-instant); }
        .duration-fast { transition-duration: var(--duration-fast); }
        .duration-normal { transition-duration: var(--duration-normal); }
        .duration-slow { transition-duration: var(--duration-slow); }
        .duration-slower { transition-duration: var(--duration-slower); }
        
        /* Transition Easings */
        .ease-linear { transition-timing-function: var(--ease-linear); }
        .ease-default { transition-timing-function: var(--ease-default); }
        .ease-in { transition-timing-function: var(--ease-in); }
        .ease-out { transition-timing-function: var(--ease-out); }
        .ease-in-out { transition-timing-function: var(--ease-in-out); }
        .ease-bounce { transition-timing-function: var(--ease-bounce); }
        .ease-spring { transition-timing-function: var(--ease-spring); }
        
        /* Transition Presets */
        .transition-colors {
            transition-property: color, background-color, border-color, fill, stroke;
            transition-duration: var(--duration-fast);
            transition-timing-function: var(--ease-default);
        }
        .transition-opacity {
            transition-property: opacity;
            transition-duration: var(--duration-fast);
            transition-timing-function: var(--ease-default);
        }
        .transition-transform {
            transition-property: transform;
            transition-duration: var(--duration-normal);
            transition-timing-function: var(--ease-default);
        }
        .transition-all-fast {
            transition-property: all;
            transition-duration: var(--duration-fast);
            transition-timing-function: var(--ease-default);
        }
        .transition-all-normal {
            transition-property: all;
            transition-duration: var(--duration-normal);
            transition-timing-function: var(--ease-default);
        }
        
        /* Keyframe Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes ping {
            75%, 100% { transform: scale(2); opacity: 0; }
        }
        @keyframes pulse {
            50% { opacity: 0.5; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
            50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); }
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        @keyframes scale-in {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes scale-out {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(0.95); opacity: 0; }
        }
        @keyframes slide-up {
            from { transform: translateY(8px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slide-down {
            from { transform: translateY(-8px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slide-left {
            from { transform: translateX(8px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-right {
            from { transform: translateX(-8px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Animation Classes */
        .animate-spin { animation: spin 1s linear infinite; }
        .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-bounce { animation: bounce 1s infinite; }
        .animate-shake { animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both; }
        .animate-scale-in { animation: scale-in var(--duration-normal) var(--ease-out) forwards; }
        .animate-scale-out { animation: scale-out var(--duration-fast) var(--ease-in) forwards; }
        .animate-slide-up { animation: slide-up var(--duration-normal) var(--ease-out) forwards; }
        .animate-slide-down { animation: slide-down var(--duration-normal) var(--ease-out) forwards; }
        .animate-slide-left { animation: slide-left var(--duration-normal) var(--ease-out) forwards; }
        .animate-slide-right { animation: slide-right var(--duration-normal) var(--ease-out) forwards; }
        
        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
